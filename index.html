<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="js/anime.min.js"></script>
<script>
   AFRAME.registerComponent("registerevents", {
    init: function () {
      let marker = this.el;
      const playmv = function () {
        const v = document.querySelector("#mv");
        v.setAttribute("material", "src", "#music_on");
        v.play();
      };
      const stopmv = function () {
        const v = document.querySelector("#mv");
        v.pause();
      };
      // マーカーを検出したイベントの登録
      marker.addEventListener("markerFound", function () {
        playmv();
      });

      // マーカーを見失ったイベントの登録
      marker.addEventListener("markerLost", function () {
        stopmv();
      });
    },
  });
  window.onload=function() {
    console.log(document.getElementById("#cam").fov);
};
  
  function run(id) {
        console.log("#" + id);
        const mid = "#" + id;
        var entity = document.querySelector(mid);

        var test = {
          posX: 0,
          posY: 0,
        };

        anime({
          targets: test,
          posY: 0,
          posX: 180,
          elasticity: 10000,
          update: function () {
            entity.setAttribute("rotation", {
              x: test.posX,
              y: 0,
              z: 0,
            });
            /* alert('clicked'); */
          },
          direction: "alternate",
          delay: 268,
          loop: false,
        });
      }
      AFRAME.registerComponent("turn", {
        update: function () {
          this.el.addEventListener("click", function (evt) {
            run(this.id);
          });
        },
      });
      
    </script>
<style>
  .after-click {
    text-align: center;
    font-size: 1.25em;
    color: transparent;
  }
  .loader{
    height: 100%;
    width: 100%;
  }
  .buttons{
    color: white;
    height: 2px;
    width: 5px;
    position: absolute;
    bottom: 100px;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #button1{
    left: 0;
  }
  #button1{
    left: 10px;
  }
</style>


<body>
  <div class="loader" id="info">
    <ul>
      <li><button class="buttons"type="button1">回答１</button></li>
      <li><button class="buttons"type="button2">回答１</button></li>
    </ul>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    
  >
    
  <a-marker preset="hiro">
    <a-entity
        id="sphere"
        geometry="primitive: box; radius: 1"
        material="color: #cc0000"
        scale="1 0.05 2"
        position="1 0 0"
        turn
      >
      </a-entity>
      <a-entity
        id="bluebox"
        geometry="primitive: box; radius: 1"
        material="color: blue"
        scale="1 0.05 2"
        position="-1 0 0"
        turn
      >
    </a-entity>
      <a-entity
        id="redbox"
        geometry="primitive: box; radius: 1"
        material="color: red"
        scale="1 0.05 2"
        position="0 1 0"
        turn
      >
      </a-entity>
  </a-marker>
    
    <a-entity camera fov="10000"><a-entity
      id="cam"
      cursor="rayOrigin: mouse; fuse:false"
      material="color: black; shader: flat"
    >
    </a-entity>
  </a-scene>
</body>
